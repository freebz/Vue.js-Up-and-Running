<div id="app">
  <p>Sum of numbers: {{ numberTotal }}</p>
</div>
<script>
  new Vue({
    el: '#app",
    data: {
      numbers: [5, 8, 3]
    },
    computed: {
      numberTotal: {
	get() {
	  return numbers.reduce((sum, val) => sum + val);
	},
	set(newValue) {
	  const oldValue = this.numberTotal;
	  const difference = newValue - oldValue;
	  this.numbers.push(difference)
	}
      }
    }
  });
</script>
