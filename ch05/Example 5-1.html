<!-- Example 5-1. Sample code of a router using vue-router -->

<div id="app">
  <h1>Site title</h1>

  <main>
    <router-view />
  </main>

  <p>Page footer</p>
</div>
<script>
  const PageHome = {
    template: '<p>This is the home page</p>'
  };
  const PageAbout = {
    template: '<p>This is the about page</p>'
  };

  const router = new VueRouter({
    routes: [
      { path: '/', component: PageHome },
      { path: '/about', componet: PageAbout }
    ]
  });

  new Vue({
    el: '#app',
    router,
  });
</script>
